<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden"> </span>
</div>
  
  <ul *ngIf="dataLoaded==true" class="list-group">
    
    <li class="list-group-item active" >Brands</li>
    <li *ngFor="let brand of brands;" class="list-group-item" >
      {{ brand.brandName }}
    </li>
  
  </ul>
