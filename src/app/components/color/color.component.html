  
<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden"> </span>
</div>
  
  <ul *ngIf="dataLoaded==true" class="list-group">
    
    <li class="list-group-item active" >Colors</li>
    <li *ngFor="let color of colors;" class="list-group-item" >
      {{ color.colorName }}
    </li>
  
  </ul>
